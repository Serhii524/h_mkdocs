site_name: MkDocs
site_url: http://www.mkdocs.org
site_description: Project documentation with Markdown.

repo_url: https://github.com/mkdocs/mkdocs/

pages:
- Home: index.md
- User Guide:
    - Writing Your Docs: user-guide/writing-your-docs.md
